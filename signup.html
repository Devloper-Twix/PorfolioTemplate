<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-Tahmeed.io</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen flex-col h-screen my-auto bgimg bg-cover bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">SignUp</h2>
      <form id="signup-form" class="flex flex-col" action="index.html">
        <input
          type="text"
          id="Username"
          class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          placeholder="Name"
          required
        />
        <input
          type="email"
          id="email"
          class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          placeholder="Email address"
          required
        />
        <input
          type="password"
          id="password"
          class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          placeholder="Password"
          required
        />
        <input
          type="date"
          id="dob"
          class="bg-gray-100 text-gray-900 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          placeholder="DOB"
          required
        />
        <div class="flex items-center justify-between">
          <p class="text-gray-900 mt-4">Have an account?</p>
          <a
            href="loginpage.html"
            class="text-sm text-blue-500 hover:underline mt-4"
            >Login</a
          >
        </div>
        <button
          type="submit"
          class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
        >
          SignUp
        </button>
      </form>
    </div>
  </body>
</html>
